<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--style-->
    <link rel="stylesheet" href="style.css">
    <title>Video play|pause</title>
</head>
<body>
    <!-- preloader -->
    <div class="preloader">
        <img src="./preloader.gif" class="loader" alt="preloader">
    </div>
        <!-- container -->
        <div class="video-container">
            <!-- video -->
            <video class="video-s" control  loop>
                <source src="./video.mp4" type="video/mp4">
                </video>
                <h1>Jump to the sky human</h1>    
                <!-- switch button -->
                <button class="btn-switch">
                    <span>play</span>
                    <span>pause</span>
                    <span class="switch"></span>
                </button>
            </div>
            <!-- end container -->
            <!-- javascript -->
    <script src="app.js"></script>
</body>
</html>
